<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:800px; height:1000px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(37.548794564699236, -121.94644718671866),
        zoom: 9,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col6",
          from: "1ATPn1uAw7eHmpv3RD4u4wZKS3U4LZjbhqg09FkI3",
          where: " col4 in ('CA-02', 'CA-03', 'CA-05', 'CA-09', 'CA-11', 'CA-12', 'CA-13', 'CA-14', 'CA-15', 'CA-17', 'CA-18', 'CA-19', 'CA-20')"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col4",
          from: "1UGf6D7-3r6H_BZYdCnin1L0o3WkqW7ndnEBwuHmZ"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    function changeMap_1() {
      var whereClause;
      var searchString = document.getElementById('search-string_1').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'District' CONTAINS IGNORING CASE '" + searchString + "'";
      }
      layer_1.setOptions({
        query: {
          select: "col4",
          from: "1UGf6D7-3r6H_BZYdCnin1L0o3WkqW7ndnEBwuHmZ",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        District #
        <input type="text" id="search-string_1">
        <input type="button" onclick="changeMap_1()" value="Search">
      </label> 
    </div>
  </body>
</html>
